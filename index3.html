<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		
		function bubble(arr) {
    for (var i = 0, bub = arr.length - 1; i < bub; i++) {
        var btn = false;
        for (var j = 0, len = bub - i; j < len; j++) {
            if (arr[j] > arr[j + 1]) {
                var sor = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = sor;
                btn = true;
            }
        }
        if (!btn) break;
    }
    return arr;
}

console.log(bubble([2,7,5,8,9,1,3,4,6]));
	</script>

</body>
</html>
